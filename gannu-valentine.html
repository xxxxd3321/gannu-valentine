<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gannu ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float 6s linear infinite;
  font-size: 2rem;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Main card */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  width: 90%;
  max-width: 380px;
  z-index: 2;
}

h1 { color: #ff4b6e; }
p { font-size: 1.2rem; }

.buttons {
  position: relative;
  height: 70px;
  margin-top: 20px;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ccc;
  position: absolute;
  left: 120px;
}

.final {
  display: none;
  font-size: 1.4rem;
  color: #ff4b6e;
  margin-top: 15px;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  font-size: 1.5rem;
  color: #ff4b6e;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: red;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* GANNNUUU Hearts */
.word {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 2rem;
}
.word span {
  margin: 0 4px;
}
</style>
</head>

<body>

<!-- Hearts spelling GANNNUUU -->
<div class="word">
  <span>ðŸ’–GðŸ’–</span>

  <span>ðŸ’–UðŸ’–</span>

<!-- Audio -->
<audio id="song">
  <source src="raabta.mp3" type="audio/mpeg">

<div class="card">

  <p>Will you be my Valentine? ðŸŒ¹ðŸ’˜</p>

<script>
// Floating hearts
for (let i = 0; i < 25; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’–";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDelay = Math.random() * 5 + "s";

// NO button teasing
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.transform = 
    `translate(${Math.random()*200-100}px,${Math.random()*80-40}px)`;
});

// YES button magic
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const song = document.getElementById("song");
const finalText = document.getElementById("finalText");

yesBtn.addEventListener("click", () => {
  song.play();
  finalText.style.display = "block";
  popup.style.display = "flex";

});

// Close popup
popup.addEventListener("click", () => {
  popup.style.display = "none";
});

// Confetti function
function confettiBlast() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
